<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de e-commerce con Grid</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav><h1>Mi Ecommerce</h1></nav>
    <aside>
        <h2>Categorías</h2>
        <p>Perfumes <span>(13)</span></p>
        <p>Ropa <span>(21)</span></p>
        <p>Accesorios <span>(41)</span></p>
        <p>Zapatos <span>(10)</span></p>
    </aside>
    <main>
        <article class="productos">
            <img src="./assets/img/Perfume_engage.webp" alt="Perfume Engage">
            <h3>Perfume Engage</h3>
            <h4>$39.990</h4>
            <button>Comprar</button>
        </article>
        <article class="productos">
            <img src="./assets/img/perfume_ralph_lauren.webp" alt="Perfume Ralph Lauren">
            <h3>Perfume Ralph Lauren</h3>
            <h4>$69.990</h4>
            <button>Comprar</button>
        </article>
        <article class="productos">
            <img src="./assets/img/Poleron_lippi.webp" alt="Poleron Lippi">
            <h3>Poleron Lippi</h3>
            <h4>$24.990</h4>
            <button>Comprar</button>
        </article>
        <article class="productos">
            <img src="./assets/img/Zapatos_Florsheim.webp" alt="Zapatos Florsheim">
            <h3>Zapatos Florsheim hombre</h3>
            <h4>$74.990</h4>
            <button>Comprar</button>
        </article>
        <article class="productos">
            <img src="./assets/img/zapatillas_mujer_puma.webp" alt="Zapatillas mujer Puma">
            <h3>Zapatillas Puma mujer</h3>
            <h4>$64.990</h4>
            <button>Comprar</button>
        </article>
    </main>
    <footer>@MiEcommerce - Francisco Muñoz Jara - ADL</footer>


</body>
</html>
